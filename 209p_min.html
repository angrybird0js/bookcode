<script>
    // ... 전개연산자는 배열로 사용된다

    function min(first, ...rests) {
        let output
        let items
    

    if (Array.isArray(first)) {
        output = first[0]
        items = first
     } else if (typeof(first) === 'number') {
        output = first
        items = rests 
     }

     for (const item of items) {
        if (output > item) {
            output = item
        }
     }

     return output

    }

    console.log(`min(배열): ${min([52,273,32,103,275,24,57])}`)
    console.log(`min(숫자, ...): ${min(52,273,32,103,275,24,57)}`)
    

    //Array,isArray(arr)
    // number, object
    // [[...val]]
    // rest[0][0] 2차원배열 값

    function what(...items) {
        return items
    }

    v1 = what(11, 22, 33)
    v2 = what(44,55,66)
    console.log(v1);
    console.log(v2);
    console.log(...v1);
    console.log(...v2);
</script>
